<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./stats-preview-card-component-main/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
</head>
<body>
  <div>
    <section class="card">
      <div class="container-left">
        <div class="move-element">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

          <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

          <div class="marks">
            <div>
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
                
            <div>
              <h2>314</h2> 
              <p>TEMPLATES</p>
            </div>

            <div>
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div> 
        </div>
      </div>
    
      <div class="img-container">
        <img src="./stats-preview-card-component-main/images/image-header-desktop.jpg" alt="coWork">
      </div> 
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/daniel-ribas" target="_blank">Daniel Ribas</a>.
    </div>
  </div>
  
</body>
</html>
